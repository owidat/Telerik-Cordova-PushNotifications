<!DOCTYPE html>
<html>
    <head>
        <title></title>
        <meta charset="utf-8" />
        <link href="kendo/styles/kendo.mobile.all.min.css" rel="stylesheet" />
        <link href="styles/main.css" rel="stylesheet" />
    </head>
    <body id="friendsApp">
        <section data-role="layout" data-id="default">
            <!--View content will render here-->
        </section>
        
        <!--MAIN VIEW -->
        <div id="welcome" 
             data-role="view" 
             data-model="app.viewModels.main"
             class="welcome-scrn form-view">
            <p><a id="tokenLink" style="display: none;">send token</a></p>
            <div>
                <a id="initializeButton" data-icon="settings" data-role="button" data-bind="events: { click: enablePushNotifications }" class="btn-big">Check Status</a>
                <a id="registerButton" data-icon="add" data-role="button" data-enable="false" data-bind="events: { click: registerInEverlive }" class="btn-big">Register</a>
                <a id="updateRegistrationButton" data-icon="refresh" data-role="button" data-enable="false" data-bind="events: { click: updateRegistration }" class="btn-big">Update Registration</a>
                <a id="unregisterButton" data-icon="pause" data-role="button" data-enable="false" data-bind="events: { click: disablePushNotifications }" class="btn-big">Disable Notifications</a>
            </div>
            <p id="messageParagraph">
            </p>
            <ul id="messagesList">
                 
            </ul>
            <div data-role="footer">
                <div>
                    <input id="pushTitle" type="text" class="inputs" placeholder="your message" />
                    <!--<br><br> 
                    <input id="pushMesg" type="text" class="inputs" placeholder="Message" /> 
                    <br><br> -->
                </div>
                <div class="sendBtnDiv">
                    <a id="sendPush" data-role="button" data-icon="play"></a>
                </div>
            </div>
        </div>
        
        <script src="cordova.js"></script>
        <script src="kendo/js/jquery.min.js"></script>
        <script src="kendo/js/kendo.mobile.min.js"></script>
        <script src="scripts/lib/everlive.all.js"></script>
        <script src="scripts/app/main.js" type="text/javascript"></script>
    </body>
</html>
